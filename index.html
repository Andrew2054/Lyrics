<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пісні для ефіру</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      line-height: 1.6;
      font-size: 16px;
	  background-color: #ddddee
    }

    h2 {
      text-align: center;
    }

    #searchInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      margin: 4px 0;
      font-size: 16px;
      cursor: pointer;
	  background-color:#e0e0e0;
	  color: #000;
	  border:1px solid #000;
	  border-radius: 4px;
	  outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    #lyricsBox {
      white-space: pre-line;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #ddddee;
      margin-bottom: 20px;
    }

    #toTopBtn {
  display: none;
  position: fixed;
  bottom: 40px; /* Можна змінити на потрібну висоту */
  right: 20px;
  z-index: 99;
  border: none;
  outline: none;
  background-color: #333;
  color: white;
  cursor: pointer;
  padding: 10px 15px;
  border-radius: 4px;
  font-size: 14px;
}

#toTopBtn:hover {
  background-color: #555;
}
	  
    }

    #toTopBtn:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      #searchInput {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }

      th, td {
        font-size: 14px;
      }

      #toTopBtn {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

<h2>Пісні для ефіру</h2>

<!-- Пошук -->
<input type="text" id="searchInput" onkeyup="searchSongs()" placeholder="Пошук пісень..." />
<button onclick="clearSearch()">Очистити</button>

<table id="songsTable">

  <tr>
  <!-- Тут залишено пусті пісні, де ти можеш додавати назви -->
  <tr onclick="showLyrics('song1')"><td>100лиця - Троянди</td></tr>
</table>

<div id="lyricsBox">
  <strong>Натисни на пісню, щоб побачити текст</strong>
</div>

<div>
  <!-- Кнопки для зміни розміру тексту -->
  <button onclick="changeFontSize(2)">Збільшити текст</button>
  <button onclick="changeFontSize(-2)">Зменшити текст</button>
</div>

<!-- Кнопка на початок -->
<button id="toTopBtn" onclick="scrollToTop()">На початок</button>

<script>
  const lyrics = {
    song1: `1111111111111111111
	11111111111111111111111111
	11111111111111111111111111
	111111111111111111111111111`
  };

  function showLyrics(songId) {
    const box = document.getElementById('lyricsBox');
    box.innerText = lyrics[songId] || 'Текст відсутній.';
    box.scrollIntoView({ behavior: 'smooth', block: 'start' }); // Прокручувати до початку тексту пісні
  }

  function changeFontSize(change) {
    const box = document.getElementById('lyricsBox');
    const currentSize = parseInt(window.getComputedStyle(box).fontSize);
    box.style.fontSize = `${currentSize + change}px`;
  }

  function searchSongs() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toLowerCase();
    const table = document.getElementById('songsTable');
    const rows = table.getElementsByTagName('tr');
    for (let i = 1; i < rows.length; i++) {
      const cell = rows[i].getElementsByTagName('td')[0];
      if (cell) {
        const text = cell.textContent || cell.innerText;
        if (text.toLowerCase().indexOf(filter) > -1) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    }
  }

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
	document.getElementById('lyricsBox').innerText = ''; // Очищуємо текст
  }

  // Показати кнопку на початок, коли користувач прокручує вниз
  window.onscroll = function() {
  const btn = document.getElementById("toTopBtn");
  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }
};
</script>
<script>
    function clearSearch() {
        document.getElementById('searchInput').value = '';  // Очищаємо поле пошуку
        searchSongs();  // Викликаємо функцію пошуку, щоб відобразити всі пісні
    }
</script>

<script>
  function sortSongsTable() {
    const table = document.getElementById("songsTable");
    const rows = Array.from(table.rows).slice(1); // Пропускаємо заголовок
    rows.sort((a, b) => {
      const textA = a.cells[0].innerText.trim().toLowerCase();
      const textB = b.cells[0].innerText.trim().toLowerCase();
      return textA.localeCompare(textB, 'uk');
    });
    rows.forEach(row => table.tBodies[0].appendChild(row));
  }

  window.onload = function () {
    sortSongsTable();
  };
</script>

</body>
</html>
